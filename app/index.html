<!doctype html>
<html class="no-js">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="root.pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" text="text/css" href="/css/main.css">
    <link rel="icon" href="/../images/loklak_icon_yellow_64x64.gif" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="//rawgit.com/t4t5/sweetalert/master/dist/sweetalert.css">
    <script src="//code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body class="skin-blue layout-top-nav has-drawer" ng-style="{'overflow-y': root.fullscreenDisabled ? 'auto' : 'hidden'}">
    <div class="wrapper">
        <div ng-include ng-if="root.fullscreenDisabled" src="'topnav.html'"></div>
        <div ng-include ng-if="root.fullscreenDisabled && root.sidebarEnabled" src="'sidebar.html'"></div>
        <div ng-class="!root.fullscreenDisabled?'':'view-container'" ui-view></div>
        <div ng-include src="'pswp.html'"></div>
        <div ng-include ng-if="root.fullscreenDisabled" src="'controlsidebar.html'"></div>
    </div>
    <div class="retweet-modal hide" retweet-modal></div>
    <div class="copy-link-modal hide" copy-link-modal></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.1.2/masonry.pkgd.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.1.8/imagesloaded.pkgd.min.js"></script>
    <script src="//rawgit.com/t4t5/sweetalert/master/dist/sweetalert.min.js"></script>

    <script src="/js/main.js"></script>
    <script src="/js/app.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <!-- // <script src="/socket.io/socket.io.js"></script> -->
</body>

</html>
